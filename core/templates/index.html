{% extends "base.html" %}
{% block content %}
<h1>Welcome to the Library</h1>

<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for book in books %}
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">{{ book.author }}</p>
          <a href="{% url 'book-detail' pk=book.pk %}" class="btn btn-primary">See Details</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>


{% endblock content %}
