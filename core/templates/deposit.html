{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Deposit</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.amount }}
                    <label for="id_amount" class="form-label">Amount</label>
                </div>
                <button type="submit" class="btn btn-primary">Deposit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
